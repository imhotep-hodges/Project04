{% extends 'base.html' %}
{% block content %}
      
<h1>Add stock</h1>

<form action='{% url 'addstock' %}' class='form-inline my-2 my-lg-0' method='POST'>
    {% csrf_token %}                       
    <input class='form-control mr-sm02' type='search' placeholder='Add to your Portfolio' name='stock'>
    <button class='btn btn-outline-success my-2 my-sm-0' type='submit'>Add</button>
</form>
<br/>
<p class='text-light'>
{% for item in stocks %}
    {{ item }} - <a href='{% url 'delete' item.id %}'> Delete </a> <br/>
{% endfor %}
</p>



{% endblock %}
