<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        
        <!-- ChartJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Allura&family=Bad+Script&display=swap" rel="stylesheet">

        <!--JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <title>{% block title %} {% endblock title %} </title>
    </head>

<body class='bg-dark text-white'>    

  <div class='container my-3'>
          <div class="row">
              <div class="col-3">
              
              </div>
              <div class="col-6">
              <h1 class='text-uppercase' style="font-family: 'Bad Script', cursive;" >Minion Paper Trading</h1>
              </div>
              <div class="col-3">
                Welcome, "User"!
              </div>
              
          </div>

    </div>


{% if messages %}
    {% for message in messages %}
        <div class='alert alert-warning alert-dismissable' role='alert'>
            <button class='close' data-dismiss='alert'>
            <small><sup>x</sup></small>
    
            </button>
            {{ message }}

        </div><br/>
    {% endfor %}
{% endif%}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a class="nav-link text-dark" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="{% url 'addstock' %}">Portfolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="{% url 'home' %}" tabindex="-1" aria-disabled="true">Settings</a>
      </li>
    </ul>
  </div>
</nav>

{% block scripts %}

{% endblock scripts %}

{% block content %}



{% endblock %} 
<br/><br/>
<h6 class='text-center'>Copyright 2021</h6>
</body>
</html>
